<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          // center: {lat: 40.7413549, lng: -73.9980244},
             center: {lat: 24.782661, lng: 46.629109},
          zoom: 13

        });
        //var tribeca = {lat:40.719526, lng: -74.0089934};
        var uluru ={lat: 24.783495, lng: 46.621242};
        var marker = new google.maps.Marker({
        	position: uluru,
        	map: map,
        	content: 'First Marker!'
        });
        var infowindow = new google.maps.InfoWindow({
          content:'hfhrgfh'

       });
        marker.addListener('click',function(){
          infowindow.open(map, marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwQymyKAB-mweljBL6Omk0nvZSap0Ml9Y&callback=initMap"
    async defer></script>
  </body>
</html>
